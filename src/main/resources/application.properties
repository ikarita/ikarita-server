spring.datasource.url=jdbc:postgresql://localhost:5432/ikarita
spring.datasource.username=ikarita
spring.datasource.password=ikarita
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.properties.hibernate.format_sql=true

com.github.ikarita.server.security.jwtSecret=some_secret
com.github.ikarita.server.security.jwtAccessExpirationMs=3600000
com.github.ikarita.server.security.jwtRefreshExpirationMs=8640000000

springdoc.swagger-ui.enabled=true