spring:
  main:
    banner-mode: off
  datasource:
    url: jdbc:postgresql://${POSTGRES_ADDRESS:localhost:5432}/ikarita
    username: ikarita
    password: ikarita
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://${ISSUER_URI_ADDRESS:localhost:8089}/auth/realms/ikarita

com:
  c4-soft:
    springaddons:
      security.issuers:
       - location: http://${ISSUER_URI_ADDRESS:localhost:8089}/auth/realms/ikarita
         authorities:
           claims:
           - realm_access.roles
           - resource_access.spring-addons.roles

springdoc:
  swagger-ui:
    enabled: true
