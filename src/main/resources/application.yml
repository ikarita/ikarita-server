spring:
  main:
    banner-mode: off
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:5432/ikarita
    username: ikarita
    password: ikarita
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

springdoc:
  swagger-ui:
    enabled: true

com:
  c4-soft:
    springaddons:
      security:
        jwt-issuers:
          - location: https://localhost:8089/auth/realms/ikarita
            authorities:
              claims: realm_access.roles,resource_access.spring-addons.roles
        permit-all: /actuator/health/readiness,/actuator/health/liveness,/v3/api-docs/**,/swagger-ui/**
